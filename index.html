<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Prediction App</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- <div class="loader-wrapper">
    <div class="loader-inner">
      <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
      <strong style="margin-left: 3px;">Loading...</strong>
    </div>
  </div> -->
  <div id="content">
  <div class="navbar">
    <a href="#">Section 1</a>
    <a href="#">Section 2</a>
    <a href="#">Section 3</a>
  </div>
  <div class="body">
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button><i class="fas fa-search"></i></button>
        </form>
        <div class="weather-icon">
          <img id="icon" src="icons/sun/4.png" alt="" />
        </div>
        <div class="temperature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Monday, 12:00</p>
        </div>
        <div class="divider"></div>

        <div class="condition-rain">
          <div class="location">
            <div class="location-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <p id="location">location</p>
            </div>
          </div>
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <p id="condition">condition</p>
          </div>
          <div class="rain">
            <i class="fas fa-tint"></i>
            <p id="rain">perc - 0%</p>
          </div>
        </div>
      </div>
      <!-- <div class="location">
          <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p id="location">location</p>
          </div>
        </div> -->
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">today</button>
          <button class="week active">week</button>
        </ul>
        <ul class="options units">
          <button class="celcius active">°C</button>
          <button class="fahrenheit">°F</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/uv-index.png" alt="uv-index" srcset="">UV Index
            </h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Low</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/wind.png" alt="wind" srcset="">Wind Status</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p>km/h</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/sunrise.png" alt="sunrise" srcset="">Sunrise &
              Sunset</h4>
            <div class="content">
              <p class="sun-rise">0</p>
              <p class="sun-set">0</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/humidity.685x1024.png" alt="uv-index"
                srcset="">Humidity</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/visibility.png" alt="uv-index"
                srcset="">Visibility</h4>
            <div class="content">
              <p class="visibilty">0</p>
              <p class="visibilty-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><img class="card-icons" src="images/stress-breath.png" alt="uv-index" srcset="">Air
              Quality</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Normal</p>
            </div>
          </div>
        </div>
      </div>
      <p class="credits">Weather Prediction App by <a href="https://www.linkedin.com/in/akash-kumar-sahoo-6093b5241?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Akash  ku,sahoo</a></p>
    </div>
  </div>

  <script src="./script.js"></script>
</div>
</div>
</body>

</html>
